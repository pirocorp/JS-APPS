<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="px-2">
<div class="container-fluid rounded bg-secondary mt-5 px-4 py-5">
    <table class="table table-bordered">
        <thead class="thead-light">
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Job Position</th>
            </tr>
        </thead>
        <tbody class="text-white">
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>Co Founder</td>
            </tr>
            <tr>
                <th scope="row">4</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>CRM</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>John</td>
                <td>Doe</td>
                <td>Developer</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Kate</td>
                <td>Paterson</td>
                <td>Front End</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
